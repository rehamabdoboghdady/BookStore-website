<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/79a1b565fc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <div class="login">
        <form name='form-login'>
            <h1>SIGN IN</h1>
            <label for="userName">Email</label>
            <input type="email" id="userEmail" placeholder="Username" required>
            <label for="userPw">Password</label>
            <input type="password" id= "userPw" placeholder="Password" required>
    
            <div id="remember">
                <input type="checkbox" value="lsRememberMe" id="rememberMe" style="display: inline-block;">
                <label>Remember me</label>
            </div>
            <input id= "login_btn" type="submit" value="Login">
        </form>
    </div>
    <script  src="register.js"></script>
</body>
</html>
