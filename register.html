<html>
    <head>
        <link rel="stylesheet" href="register.css">
        <script src="https://kit.fontawesome.com/79a1b565fc.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="login">
            <form name='form-login'>
                <h1>REGISTER</h1>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <label for="ph">Phone</label>
                <input type="tel" id="ph" placeholder="Your phone" required>
                <label for="add">Address</label>
                <input type="text" id="add" placeholder="Your Address" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Example@gmail.com" required>
                <label for="pw">Password</label>
                <input type="password" id= "pw" placeholder="Password" required>
                <label for="rpw">Repeate Password</label>
                <input type="password" id= "rpw" placeholder="Repeate Password" required>
              
                <input id="rgstr_btn" type="submit" value="Register">
            </form>
        </div>
        
        <script  src="register.js"></script>
    </body>
</html>
